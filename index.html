<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="user hide-details" id="userBox">
        <img src="efati.profil.jpeg" alt="foto Profil" onclick="openinfo()">
        <div class="info">
            <h1>Efati Geovani</h1>
            <p>Student of <span>Universitas Sains and Teknologi Jayapura</span></p>
            <p>From : Manokwari, Papua Barat</p>
            <a href="https://github.com/efatigeovaniisir">Connect with me</a>
        </div>
        <div class="close-icon" onclick="closeinfo()"></div>
    </div>

    <script>
        let userBox = document.getElementById("userBox");


        function openinfo(){
            userBox.classList.remove("hide-details")
        }
        function closeinfo(){
            userBox.classList.add("hide-details")
        }
    </script>
</body>
</html>
